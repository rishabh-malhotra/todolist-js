<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    <script src="js/script.js"></script>
    
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>To do List
                    <span><i class="fas fa-clipboard-list"></i></span>
                </h1>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-md-4"></div>
            <div class="col-md-4">  
                 <input id="newtask" type="text" placeholder="Add your Task">
                 <button id="addtask" class="btn btn-primary">Add Task</button>
                 <button id="deletetask" class="btn btn-warning">Delete Tasks</button>
                 <button id="sort" class="btn btn-success">Sort Tasks</button>
            </div>
        </div> 
        <div class="row" id="row2">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <ul id="tasklist">
                    <li></li>
                </ul>
            </div>
        </div> 
    </div>    
    
</body>
</html>
